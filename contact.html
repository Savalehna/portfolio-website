    <form action="" method="post" id="contact-form"> <!--id = unique form-id at this site-->
      <label class="standard-label" for="input your email">Email: </label> <!--label belongs to class "standard-label"; All labels in the same class are grouped together and can be edited together-->
      <input type="email" id="input your email" required> <!--Required field-->
      <label class="standard-label" for="input your telephone-nr">Telephone: </label>
      <input type="tel" id="input your telephone-nr" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder = "333-333- 4444 "> <!--Only numbers that follow the pattern ###-###-#### can be entered into the field-->
      <label class="standard-label" for="space for your message" >Message: </label>
      <textarea id="space for your message" maxlength="240" required></textarea>  <!--Message is required and restricted to 240 characters-->
